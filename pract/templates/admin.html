{% extends 'base.html' %}
{% block title %}
  Admin Page
{% endblock %}

{% block content %}

      <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Name</th>
                    <th scope="col">Kilograms</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Options</th>
                
                </tr>
            </thead>
            <tbody>
                <!-- Your rows inside the table HERE: -->
                {% for item in items %}

              <tr>
                  <td>{{ item.id  }}</td>
                  <td>{{ item.date  }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.kilograms  }}</td>
                  <td>{{ item.amount  }}</td>
      

                  <td>
                    <button class="btn btn-outline btn-info">Update the Details</button>
                    <button class="btn btn-outline btn-success">Print Receipt</button>
                </td>
              </tr>

            {% endfor %}
                    
            </tbody>
        </table>
{% endblock %}
